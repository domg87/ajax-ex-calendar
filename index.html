<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Js calendar</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="prev center"><i class="fas fa-chevron-left"></i></div>
            <div class="day center">
                <span>Gennaio 2018</span>
            </div>
            <div class="next center"><i class="fas fa-chevron-right"></i></div>


        </div>
        <ul id="days">

        </ul>


        <script id="day-template" type="text/x-handlebars-template">
            <li class="day" data-giorno="{{date}}">{{day}} {{month}} <span class="holidayType"></span></li>

        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
